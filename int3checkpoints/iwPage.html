<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="../int2checkpoints/processing.min.js"></script>
    <meta charset="UTF-8">
    <link rel="icon" href="https://i1.wp.com/www.thegamegal.com/wp-content/uploads/2011/06/hangman.jpg?ssl=1" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h1>Hangman</h1>
    <!--The following divs are where the letters appear when the user geusses the letter correctly.-->
    <canvas id="output-canvas"></canvas>
    <script type="text/javascript" src="hangmanAnimation.js"></script>
    <p id = "message"></p>
    <div class = "inlineBlock" id="letter1">__</div>
    <div class = "inlineBlock" id="letter2">__</div>
    <div class = "inlineBlock" id="letter3">__</div>
    <div class = "inlineBlock" id="letter4">__</div>
    <div class = "inlineBlock" id="letter5">__</div>
    <div class = "inlineBlock" id="letter6">__</div>
    <p></p>
    <span class = "block"><input id= "letterGuessed"/></span>
    <button class = "inlineBlock" id="button">Check Letter</button>
    <p>Guessed:</p>
    <div id = "guess1">1.) undefined</div>
    <div id = "guess2">2.) undefined</div>
    <div id = "guess3">3.) undefined</div>
    <div id = "guess4">4.) undefined</div>
    <div id = "guess5">5.) undefined</div>

    <div id = "guess7">7.) undefined</div>
    <div id = "guess8">8.) undefined</div>
    <div id = "guess9">9.) undefined</div>
    <div id = "guess10">10.) undefined</div>
    <div id = "guess11">11.) undefined</div>
    <script type="text/javascript" src="iwVariableSetUp.js"></script>
</body>
</html>
